<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scales App</title>
    
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- NAV BAR START -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Scales App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" id="nav-tog-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbars">
            <div class="navbar-nav">
                <a class="nav-item nav-link active">Home</a> <!-- current page -->
                <a class="nav-link nav_link" href="settings.html">Settings</a>
            </div>
        </div>
    </nav>
    <!-- NAV BAR END -->
    
    <main id="home-page-wrapper" class="container-fluid center-content">
        <h1>Scales App</h1>
        <p class="lead">
            An app that randomizes fundamental exercises
        </p>
        <div class="container p-5">
            <button class="btn btn-primary btn-lg" onclick="beginPressed()">Begin</button>
        </div>
    </main>
    
    <div id="practicing-page-wrapper" class="center-content hidden">
        <h1 class="display-4">Eb</h1>
        <p class="text-muted pb-4">
            1/12
        </p>
        <p class="lead">
            Natural Minor Scale
        </p>
        <p class="lead">
            Melodic Minor Thirds
        </p>
        <p class="lead">
            Major Scale
        </p>
        <p class="lead">
            Harmonic Minor Scale
        </p>   
        <p class="lead">
            ...
        </p>        
        <div class="container p-5">
            <!-- TODO: Make this a footer? -->
            <button class="btn btn-primary btn-lg" onclick="endPressed()">End</button>
        </div>
    </div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function beginPressed()
        {
            $("#home-page-wrapper").addClass("hidden");
            $("#practicing-page-wrapper").removeClass("hidden");
        }
        
        function endPressed()
        {
            $("#practicing-page-wrapper").addClass("hidden");
            $("#home-page-wrapper").removeClass("hidden");
        }
    </script>
</body>
</html>
