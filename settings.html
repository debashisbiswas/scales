<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scales</title>
    
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- NAV BAR START -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Scales App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" id="nav-tog-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbars">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-link nav_link active">Settings</a> <!-- current page -->
            </div>
        </div>
    </nav>
    <!-- NAV BAR END -->
    
    <div class="starter-template">
        <h1>Settings Page</h1>
        <p class="lead">(in progress)</p>
    </div>
    
    
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(".nav-link").on("click", function(){
            var previous = $(".navbar-nav").find(".active");
            previous.removeClass("active");
            var previousTabId = previous.attr("href");
            $(previousTabId).toggleClass("show active");
            
            $(this).addClass("active");
            var newTabId = $(this).attr("href");
            $(newTabId).toggleClass("show active");
            
            $(".navbar-nav").find(".active").attr("href")
            
            // automatically collapse navbar after clicking button, if the collapse menu is visible
            if($("#nav-tog-icon").is(":visible"))
            {
                $("#nav-tog-icon").click()
            }
        });
    </script>
    
</body>
</html>
